<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav>
      <a href="#count" class="home">Home</a>
      <a
        href="https://github.com/saniasingh/GuessingNum"
        target="_blank"
        class="git"
        ><i class="fa-brands fa-github"></i
      ></a>
    </nav>
    <div class="container">
      <h1>Guess the Number</h1>

      <p>Enter a guess between 0 and 100.</p>
      <form>
        <input
          type="number"
          name="number"
          placeholder="Enter a Number"
          id="numberInput"
          min="0"
          max="100"
          autofocus
          required
        />
        <div class="btn">
          <button id="submit">Submit</button>
          <button type="button" id="start" disabled>Start Game</button>
        </div>
      </form>
      <p class="result"></p>
      <p class="allGuess"></p>
    </div>
  </body>
</html>
